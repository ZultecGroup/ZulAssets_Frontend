<div class="row mb-3">
  <div class="col-12">
    <h5>{{ "Create New" }} Organization Group</h5>
  </div>
</div>
<form>
  <div class="row">
    <div class="col-md-6 mb-3">
      <kendo-floatinglabel
        size="large"
        class="w-100"
        text="Level"
        showErrors="initial"
      >
        <input type="text" kendoTextBox class="k-input-lg k-rounded-lg" />
        <!-- <kendo-formerror
            *ngIf="!addressForm.controls['addressDesc'].valid && addressForm.controls['addressDesc'].touched && addressForm.controls['addressDesc'].errors?.['required']"
          >
            Address description is required
          </kendo-formerror> -->
      </kendo-floatinglabel>
    </div>
    <div class="col-md-6 mb-3">
      <kendo-floatinglabel
        size="large"
        class="w-100"
        text="Group Code"
        showErrors="initial"
      >
        <input type="text" kendoTextBox class="k-input-lg k-rounded-lg" />
        <!-- <kendo-formerror
            *ngIf="!addressForm.controls['addressDesc'].valid && addressForm.controls['addressDesc'].touched && addressForm.controls['addressDesc'].errors?.['required']"
          >
            Address description is required
          </kendo-formerror> -->
      </kendo-floatinglabel>
    </div>
    <div class="col-md-12 mb-3">
      <kendo-floatinglabel
        size="large"
        class="w-100"
        text="Group Description"
        showErrors="initial"
      >
        <input type="text" kendoTextBox class="k-input-lg k-rounded-lg" />
        <!-- <kendo-formerror
            *ngIf="!addressForm.controls['addressDesc'].valid && addressForm.controls['addressDesc'].touched && addressForm.controls['addressDesc'].errors?.['required']"
          >
            Address description is required
          </kendo-formerror> -->
      </kendo-floatinglabel>
    </div>
    <div class="col-12 text-end">
      <button
        kendoButton
        size="large"
        rounded="large"
        fillMode="outline"
        themeColor="primary"
        [routerLink]="'../'"
        class="me-2"
      >
        Back
      </button>
      <button
        kendoButton
        size="large"
        rounded="large"
        themeColor="primary"
        type="button"
      >
        {{ "Create" }}
      </button>
    </div>
  </div>
</form>
