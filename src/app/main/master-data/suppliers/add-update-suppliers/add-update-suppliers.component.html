<ng-container *ngIf="!fetchingData; else loader">
  <div class="row mb-3">
    <div class="col-12">
      <h5 translate>{{ isEditMode ? "Update" : "Create New" }} Supplier</h5>
    </div>
  </div>
  <form [formGroup]="supplierForm">
    <div class="row">

      <div class="col-md-4 mb-3">
        <kendo-floatinglabel
          size="large"
          class="w-100"
          text="{{'Supplier ID' | translate}}"
          showErrors="initial"
        >
          <input
            type="text"
            kendoTextBox
            class="k-input-lg k-rounded-lg"
            formControlName="suppID"
          />
          <kendo-formerror
            *ngIf="!supplierForm.controls['suppID'].valid && supplierForm.controls['suppID'].touched && supplierForm.controls['suppID'].errors?.['required']"
          >
            {{'Supplier ID is required' | translate}}
          </kendo-formerror>
        </kendo-floatinglabel>
      </div>

      <div class="col-md-4 mb-3">
        <kendo-floatinglabel
          size="large"
          class="w-100"
          text="{{'Supplier Name' | translate}}"
          showErrors="initial"
        >
          <input
            type="text"
            kendoTextBox
            class="k-input-lg k-rounded-lg"
            formControlName="suppName"
          />
          <kendo-formerror
            *ngIf="!supplierForm.controls['suppName'].valid && supplierForm.controls['suppName'].touched && supplierForm.controls['suppName'].errors?.['required']"
          >
            {{'Supplier Name is required' | translate}}
          </kendo-formerror>
        </kendo-floatinglabel>
      </div>
      <div class="col-md-4 mb-3">
        <kendo-floatinglabel
          size="large"
          class="w-100"
          text="{{'Supplier Phone' | translate}}"
          showErrors="initial"
        >
          <input
            type="number"
            kendoTextBox
            class="k-input-lg k-rounded-lg"
            formControlName="suppPhone"
          />
        </kendo-floatinglabel>
      </div>
      <div class="col-md-4 mb-3">
        <kendo-floatinglabel
          size="large"
          class="w-100"
          text="{{'Supplier Fax' | translate}}"
          showErrors="initial"
        >
          <input
            type="text"
            kendoTextBox
            class="k-input-lg k-rounded-lg"
            formControlName="suppFax"
          />
        </kendo-floatinglabel>
      </div>
      <div class="col-md-4 mb-3">
        <kendo-floatinglabel
          size="large"
          class="w-100"
          text="{{'Supplier Cell' | translate}}"
          showErrors="initial"
        >
          <input
            type="number"
            kendoTextBox
            class="k-input-lg k-rounded-lg"
            formControlName="suppCell"
          />
        </kendo-floatinglabel>
      </div>
      <div class="col-md-4 mb-3">
        <kendo-floatinglabel
          size="large"
          class="w-100"
          text="{{'Supplier Email' | translate}}"
          showErrors="initial"
        >
          <input
            type="text"
            kendoTextBox
            class="k-input-lg k-rounded-lg"
            formControlName="suppEmail"
          />
          <kendo-formerror
            *ngIf="!supplierForm.controls['suppEmail'].valid && supplierForm.controls['suppEmail'].touched && supplierForm.controls['suppEmail'].errors?.['pattern']"
          >
            {{'Invalid email pattern' | translate}}
          </kendo-formerror>
        </kendo-floatinglabel>
      </div>
      <div class="col-12 text-end">
        <button
          kendoButton
          size="large"
          rounded="large"
          fillMode="outline"
          themeColor="primary"
          [routerLink]="isEditMode ? '../../' : '../'"
          [queryParams]="isEditMode ? { currentPage: pagination.currentPage, pageSize: pagination.pageSize } : null"
          class="me-2"
          [disabled]="sendingRequest"
        >
          {{'Back' | translate}}
        </button>
        <button
          [disabled]="sendingRequest"
          kendoButton
          size="large"
          rounded="large"
          themeColor="primary"
          (click)="onSubmit()"
        >
          {{ (isEditMode ? "Update" : "Create") | translate }}
        </button>
      </div>
    </div>
  </form>
</ng-container>

<ng-template #loader>
  <div class="d-flex align-items-center justify-content-center h-100">
    <kendo-loader type="converging-spinner" size="large"></kendo-loader>
  </div>
</ng-template>
