<form class="mt-0">
  <ng-container [formGroup]="assetDescriptionForm">
    <div class="row">
      <div class="col-md-12">
        <h6 class="fw-bold">Asset Description for Reports</h6>
      </div>
      <div class="col-md-12">
        <div class="d-flex">
          <input
            type="radio"
            value="item"
            formControlName="descForReport"
            kendoRadioButton
          />
          <kendo-label
            text="Item Description"
            class="mx-2"
          ></kendo-label>
        </div>
        <div class="d-flex my-3">
            <input
          type="radio"
          value="desc1"
          formControlName="descForReport"
          kendoRadioButton
        />
        <kendo-label
          text="Asset Description 1"
          class="mx-2"
        ></kendo-label>
        </div>
        <div class="d-flex">
            <input
          type="radio"
          value="desc2"
          formControlName="descForReport"
          kendoRadioButton
        />
        <kendo-label
          text="Asset Description 2"
          class="mx-2"
        ></kendo-label>
        </div>
      </div>
    </div>
  </ng-container>
</form>
