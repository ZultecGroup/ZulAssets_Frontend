

<div class="row">
 


    <div class="col-md-4">
      <kendo-multiselect
      [data]="dataCustodian"
      textField="custodianName"
      valueField="custodianID"
      [(ngModel)]="custodianIDs"
      [valuePrimitive]="true"
      [filterable]="true"
      [autoClose]="false"
      (filterChange)="handleCustodian($event)"
    
      (valueChange)="setCustodianValues($event)"
      placeholder="Select Custodians"
    
    >
      <ng-template kendoMultiSelectItemTemplate let-dataItem>
        <input
          type="checkbox"
          [checked]="custodianIDs.includes(dataItem.custodianID)"
          style="margin-right: 5px;"
        />
        {{ dataItem.custodianName }}
      </ng-template>
    </kendo-multiselect>
    
    
    
    </div>
    <div class="col-md-4">
      <button class="btn btn-primary" (click)="onApplyCustodians()">
        Search
      </button>
    </div>
    <div class="col-md-4">
      
    </div>
    </div>
    
     <br>
    
    <div class="row">
      <div class="col-md-12">
        <!-- Title and Search/Add Buttons -->
      
    
        <!-- Export Buttons -->
        <div class="d-sm-flex d-block align-items-center w-100 my-3">
          
          <button type="button" class="btn btn-outline-danger"  (click)="exportToPDFClick()" >
            <!-- <fa-icon [icon]="faFilePdf"></fa-icon> -->
            Export to PDF
          </button>
        </div>
    
        <!-- AG Grid -->
        <ag-grid-angular
          class="ag-theme-alpine w-100"
          style="height: 70vh"
          [rowData]="gridView"
          [columnDefs]="assetGridCols"
          [defaultColDef]="defaultColDefs"
          [rowSelection]="'single'"
          [rowMultiSelectWithClick]="true"
          (gridReady)="onGridReady($event)">
        </ag-grid-angular>
